<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body onload="getChannels()">
  <div class="container">
    <div class="alerts">
      <div class="alert alert-warning alert-dismissible mt-3 d-none" id="error" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-warning alert-dismissible mt-3 d-none" id="warning" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success alert-dismissible mt-3 d-none" id="success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    
    <div class="form-group mt-4">
      <label for="channel-url">Channel URL</label>
      <input type="text" class="form-control" id="channel-url" placeholder="https://www.youtube.com/user/Example">
    </div>
    <div class="form-group form-inline">
      <select class="form-control" id="download-mode" onchange="changeExtension()">
        <option value="Audio Only">Audio Only</option>
        <option value="Video And Audio">Video And Audio</option>
      </select>
      <div class="form-group ml-2">
        <select class="form-control" id="file-extension">
          <option value=".m4a">.m4a</option>
          <option value=".mp3">.mp3</option>
        </select>
      </div>
      <div class="form-group ml-2">
        <select class="form-control" id="download-quality">
          <option value="best">best</option>
          <option value="medium">medium</option>
          <option value="worst">worst</option>
        </select>
      </div>
    </div>
    

    <div class="form-group mt-4">
      <label for="checking-interval">Checking Interval (in minutes)</label>
      <input type="number" class="form-control" id="checking-interval" placeholder="60">
    </div>
    <button class="btn btn-primary mb-2" onclick="addChannel()">Add Channel And Download<span><div id="add-channel-spinner" class="spinner-border align-middle ml-2 d-none"></div></span></button>
    
    <button class="btn btn-primary float-right" onclick="checkAll()">Check All Now</button>

    <button class="btn btn-primary float-right" onclick="addAccordion()">Add Accordion</button>

    <h2 class="mt-2">Listening to these channels: </h2>
    <div id="accordion">
    </div>
    <!-- <ul class="list-group" id="channels">
    </ul> -->

    <a href="/logs" class="btn btn-primary mt-3">Read Logs</a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>
</body>
</html>
